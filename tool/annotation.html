    <script type="text/javascript">
      function handleDownload(){
      var iL_text = document.getElementById("iL").value; 
      var blob = new Blob([iL_text]);
      if (window.navigator.msSaveBlob) { 
      window.navigator.msSaveBlob(blob, "test.xml"); 
      window.navigator.msSaveOrOpenBlob(blob, "test.xml"); 
      } else {
      document.getElementById("download").href = window.URL.createObjectURL(blob);
      }
      }
    </script>
